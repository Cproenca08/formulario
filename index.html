<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<style>
    body {
        background-image: linear-gradient(90deg, #269490, white);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .formulario {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
        padding: 50px;


    }

    .conteudo-formulario {
        padding: 50px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(45px);
        margin-bottom: -100px;
    }

    .conteudo-formulario-label {
        display: grid;
        margin-bottom: 15px;
        min-width: 70px;

    }

    input {
        outline: none;
        border: 3px solid transparent;
        border-radius: 5px;
        padding: 5px;
        color: black;
        width: 300px;

    }

    .btn {
        margin-top: 15px;
        cursor: pointer;

        border-radius: 10px;
        background-image: linear-gradient(to right, #4ab3dd, #65c1a3);
        width: 50%;
        height: 100%s;
        color: black;
        transform: ease 0.5s;
        border: none;
    }

    input:focus {
        background-image: linear-gradient(white, white),
            linear-gradient(to right, #4ab3dd, #65c1a3);
        background-origin: border-box;
        background-clip: padding-box, border-box;

    }

    .btn:hover {
        transform: translateY(-5px);

    }

    label {
        color: black;
        margin-bottom: 3px;
    }

    .titulo-sessao {
        color: black;
        font-weight: bold;
        font-size: 18px;
    }

    .acoes-sessao {
        display: flex;
        justify-content: center;
        height: 50px;
    }
</style>

<body>
    <div class="formulario">
        <h3 class="titulo-sessao">Formulário de cadastro de pessoas: </h3>
        <div class="conteudo-formulario">

            <form action="">
                <div class="conteudo-formulario-label">
                    <label for="">Nome</label>
                    <input type="text" id="nome" name="Nome" required placeholder="nome">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="999.999.999-99"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" maxlength="14">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Data de nascimento</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Teleone</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="16"
                        pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                </div>
                <hr>
                <div class="conteudo-formulario-label">
                    <label class="titulo-sessao" for="">Endereço</label>
                    <label for="">Rua</label>
                    <input type="text" id="rua" name="Endereço" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Numero</label>
                    <input type="number" id="numero" name="Numero" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Bairro</label>
                    <input type="text" id="bairro" name="Bairro" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">CEP</label>
                    <input type="text" id="cep" name="CEP" placeholder="00000-000" maxlength="9" pattern="\d{5}-\d{3}"
                        required>
                </div>
                <div class="acoes-sessao">
                    <button id="button" class="btn" type="button">Enviar</button>
                </div>
            </form>

        </div>
    </div>
    <script>



        const pessoas = []
        const numeros =document.querySelectorAll('#telefone,#cep,#cpf')

        const telefone = document.querySelector('#telefone');
        const cpf = document.querySelector('#cpf');
        const nome = document.querySelector('#nome');
        const cep = document.querySelector('#cep');
        const email = document.querySelector('#email');
        const data = document.querySelector('#data');
        const rua = document.querySelector('#rua');
        const bairro = document.querySelector('#bairro');
        const numero = document.querySelector('#numero');
        const button = document.querySelector('#button');

        numeros.forEach(input => {
            input.addEventListener('keypress', (evento) => {
                if ((evento.keyCode < 48 || evento.keyCode > 57) && evento.keyCode !== 46 && evento.keyCode !== 45 && evento.keyCode !== 40 && evento.keyCode !== 41 && evento.keyCode !== 32) {
                    evento.preventDefault();
                }
            });
        });

        button.onclick = function enviarFormulario() {

            console.log(pessoas);

            pessoas.push({
                telefone:telefone.value,
                cpf:cpf.value,
                nome:nome.value,
                cep:cep.value,
                email:email.value,
                data:data.value,
                rua:rua.value,
                bairro:bairro.value,
                numero:numero.value,
            })
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleCadastro.css">

</head>

<body>
    <section>
        <div id="abrirSectionPrincipal" class="abrirSectionPrincipal">
            <header class="cabecalho">
                <h1>nome</h1>
                <img width="40" height="40" id="imagemXML" />

            </header>
            <hr>
            <div class="formulario">
                <h3 class="titulo-sessao">Formulário de cadastro de pessoas: </h3>
                <div class="conteudo-formulario">

                    <form action="">
                        <div class="conteudo-formulario-label">
                            <label for="">Nome</label>
                            <input class="inputFormulario" type="text" id="nome" name="Nome" required placeholder="Nome">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">CPF</label>
                            <input class="inputFormulario" type="text" id="cpf" name="cpf" required placeholder="999.999.999-99"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" maxlength="14">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Email</label>
                            <input class="inputFormulario" type="email" id="email" name="email" required placeholder="Email">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Data de nascimento</label>
                            <input class="inputFormulario" type="date" id="data" name="data" required>
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Teleone</label>
                            <input class="inputFormulario" type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="15"
                                pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                        </div>
                        <hr>
                        <div class="conteudo-formulario-label">
                            <label class="titulo-sessao" for="">Endereço</label>
                            <label for="" id="cepLabel">CEP</label>
                            <input class="inputFormulario" type="text" id="cep" name="CEP" placeholder="00000000" maxlength="8" required
                                onblur="pesquisaCep(this.value)">
                        </div>
                        <div class="conteudo-formulario-label">

                            <label for="">Rua</label>
                            <input class="inputFormulario" type="text" id="rua" name="Endereço" required placeholder="Rua">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Numero</label>
                            <input class="inputFormulario" type="number" id="numero" name="Numero" required placeholder="Numero">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Bairro</label>
                            <input class="inputFormulario" type="text" id="bairro" name="Bairro" required placeholder="Bairro">
                        </div>

                        <div class="acoes-sessao">
                            <button id="button" class="btn" type="submit">Enviar</button>
                            <button id="buttonAbrirSection" class="btn" type="button">Ususarios
                                cadastrados</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="corpo">
                <div id="abrirModal" class="abrir-modal">
                    <div id="conteudoModal" class="conteudo-modal">
                        <p>Usuario cadastrado</p>
                        <div class="botao-modal">
                            <button class="btn" id="fecharModal">sair</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="listar-usuarios" id="listar-usuarios">
        <div class="abrirSection" id="abrirSection">
            <!-- inicio container cards usuario -->
            <div class="possicao-cards">
                <div class="pesquisa-usuarios">
                    <h3>Pesquise os usuarios cadastrados</h3>
                    <input class="inputPesquisa" type="text" placeholder="Digite o CPF do usuario: "><button><img width="20" height="20"
                            src="https://img.icons8.com/ios/50/search-more.png" alt="search-more" /></button>
                    <button type="button"><img width="20" height="20"
                            src="https://img.icons8.com/material-sharp/24/filter--v1.png" alt="filter--v1"
                            id="testeCriarDiv" /></button>
                </div>
                <div class="container-usuarios-cadastrados">
                    <!-- inicio cards usuarios -->
                    <!-- fim cards usuarios -->
                </div>
            </div>
            <!-- fim container cards usuario -->
            <!-- inicio modal formulario -->
            <div class="modal-formulario">
                <div class="abrir-modal-editar" id="abrirModalEditar">
                    <div class="conteudo-modal-editar">
                        <form class="formularioEditar">
                            <div class="conteudo-formulario-label">
                                <label for="">Nome</label>
                                <input type="text" id="nomeEditar" name="Nome" required placeholder="Nome">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">CPF</label>
                                <input type="text" id="cpfEditar" name="cpf" required placeholder="999.999.999-99"
                                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" maxlength="14">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Email</label>
                                <input type="email" id="emailEditar" name="email" required placeholder="Email">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Data de nascimento</label>
                                <input type="date" id="dataEditar" name="data" required>
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Teleone</label>
                                <input type="tel" id="telefoneEditar" placeholder="(11) 99999-9999" maxlength="16"
                                    pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                            </div>
                            <hr>
                            <div class="conteudo-formulario-label">
                                <label class="titulo-sessao" for="">Endereço</label>
                                <label for="">CEP</label>
                                <input class="inputFormulario" type="text" id="cepEditar" name="CEP" placeholder="00000000" maxlength="8" required
                                onblur="pesquisaCep(this.value)">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Rua</label>
                                <input type="text" id="ruaEditar" name="Endereço" required placeholder="Rua">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Numero</label>
                                <input type="number" id="numeroEditar" name="Numero" required placeholder="Numero">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label for="">Bairro</label>
                                <input type="text" id="bairroEditar" name="Bairro" required placeholder="Bairro">
                            </div>
                            
                            <div class="acoes-sessao">
                                <button id="buttonModalEditar" class="btn" type="submit">Salvar</button>
                                <button id="fecharModalEditar" class="btn" type="button">Fechar</button>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <footer class="voltarSection">
                <button class="btn" id="voltarSection">Voltar</button>
            </footer>
            <!-- fim modal formulario -->
            <!-- inicio modal delete -->
            <div class="modal-delete">
                <div id="abrirModalDelete" class="abrir-modal-delete">
                    <div id="conteudoModal" class="conteudo-modal-delete">
                        <p>Tem certeza que quer excluir?</p>
                        <div class="botao-modal-delete">
                            <button class="btn" id="deletarUsuario">Sim</button>
                            <button class="btn" id="fecharModalDelete">Não</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fim modal delete -->
        </div>
        
    </section>


    <!-- scrip icon page -->
    <script src="scripts/imagemXML.js"></script>

    <!-- script api -->
    <script src="scripts/api.js"></script>


    <script src="scripts/modalAtt.js" defer></script>

    <!-- // script formatacao inputs -->
    <script src="scripts/formatacaoInput.js"></script>


<script src="scripts/voltarSection.js"></script>
    <!-- // script modal delete -->
    <script src="scripts/modalDelete.js"></script>
    <!-- teste criar div -->

    <!-- script criar card -->
    <script src="scripts/testeCriar.js"></script>

    <!-- scripr cep formulrio -->
    <script src="scripts/cep.js"></script>

    <!-- script modal validação -->
    <script src="scripts/modalValidacao.js"></script>


</body>

</html>

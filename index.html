<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>

<body>
    <header class="cabecalho">
        <h1>nome</h1>
        <img width="40" height="40"  id="imagemXML" />
    
    </header>
    <hr>
    <div class="formulario">
        <h3 class="titulo-sessao">Formulário de cadastro de pessoas: </h3>
        <div class="conteudo-formulario">

            <form action="">
                <div class="conteudo-formulario-label">
                    <label for="">Nome</label>
                    <input type="text" id="nome" name="Nome" required placeholder="Nome">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="999.999.999-99"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" maxlength="14">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Data de nascimento</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Teleone</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="15"
                        pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                </div>
                <hr>
                <div class="conteudo-formulario-label">
                    <label class="titulo-sessao" for="">Endereço</label>
                    <label for="">Rua</label>
                    <input type="text" id="rua" name="Endereço" required placeholder="Rua">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Numero</label>
                    <input type="number" id="numero" name="Numero" required placeholder="Numero">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Bairro</label>
                    <input type="text" id="bairro" name="Bairro" required placeholder="Bairro">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="" id="cepLabel">CEP</label>
                    <input type="text" id="cep" name="CEP" placeholder="00000000" onblur="pesquisarCep(this.value)" maxlength="8" 
                        required >
                </div>
                <div class="acoes-sessao">
                    <button id="button" class="btn" type="submit">Enviar</button>
                    <a href="usuariosCadastrados.html" target="_blank"><button hre id="button" class="btn"
                            type="button">Ususarios cadastrados</button></a>
                </div>
            </form>
        </div>
    </div>
    <div class="corpo">
        <div id="abrirModal" class="abrir-modal">
            <div id="conteudoModal" class="conteudo-modal">
                <p>Usuario cadastrado</p>
                <div class="botao-modal">
                    <button class="btn" id="fecharModal">sair</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/cep.js"></script>

    <!-- <script src="scripts/imagemXML.js"></script> -->

    <script src="scripts/LocalStorage.js"></script>
    <!-- script modal validação -->
    <script src="scripts/modalValidacao.js"></script>

    <!-- script formatação input -->
    <script src="scripts/formatacaoInput.js"></script>
</body>

</html>

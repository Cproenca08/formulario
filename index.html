<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="formulario">
        <h3 class="titulo-sessao">Formulário de cadastro de pessoas: </h3>
        <div class="conteudo-formulario">

            <form action="">
                <div class="conteudo-formulario-label">
                    <label for="">Nome</label>
                    <input type="text" id="nome" name="Nome" required placeholder="Nome">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="999.999.999-99"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric" maxlength="14">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Data de nascimento</label>
                    <input type="date" id="data" name="data" required >
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Teleone</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="16"
                        pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                </div>
                <hr>
                <div class="conteudo-formulario-label">
                    <label class="titulo-sessao" for="">Endereço</label>
                    <label for="">Rua</label>
                    <input type="text" id="rua" name="Endereço" required placeholder="Rua">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Numero</label>
                    <input type="number" id="numero" name="Numero" required placeholder="Numero">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">Bairro</label>
                    <input type="text" id="bairro" name="Bairro" required placeholder="Bairro">
                </div>
                <div class="conteudo-formulario-label">
                    <label for="">CEP</label>
                    <input type="text" id="cep" name="CEP" placeholder="00000-000" maxlength="9" pattern="\d{5}-\d{3}"
                        required>
                </div>
                <div class="acoes-sessao">
                    <button id="button" class="btn" type="submit">Enviar</button>
                    <a href="usuarios-cadastrados.html" target="_blank"><button hre id="button" class="btn" type="button" >Ususarios cadastrados</button></a>
                </div>
            </form>
        </div>
    </div>
    <div class="corpo">
        <div id="abrirModal" class="abrir-modal">
            <div id="conteudoModal" class="conteudo-modal">
                <p>Usuario cadastrado</p>
                <div class="botao-modal">  
                    <button class="btn" id="fecharModal">sair</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const pessoas = []
        const numeros =document.querySelectorAll('#telefone,#cep,#cpf')
        const telefone = document.querySelector('#telefone');
        const cpf = document.querySelector('#cpf');
        const nome = document.querySelector('#nome');
        const cep = document.querySelector('#cep');
        const email = document.querySelector('#email');
        const data = document.querySelector('#data');
        const rua = document.querySelector('#rua');
        const bairro = document.querySelector('#bairro');
        const numero = document.querySelector('#numero');
        const button = document.querySelector('#button');

        numeros.forEach(input => {
            input.addEventListener('keypress', (evento) => {
                if ((evento.keyCode < 48 || evento.keyCode > 57) && evento.keyCode !== 46 && evento.keyCode !== 45 && evento.keyCode !== 40 && evento.keyCode !== 41 && evento.keyCode !== 32) {
                    evento.preventDefault();
                }
            });
        });

        button.onclick = function enviarFormulario() {

            console.log(pessoas);

            pessoas.push({
                telefone:telefone.value,
                cpf:cpf.value,
                nome:nome.value,
                cep:cep.value,
                email:email.value,
                data:data.value,
                rua:rua.value,
                bairro:bairro.value,
                numero:numero.value,
            })
            
        }
        // // script modal (ver como fazer para abrir o modal so quando o formulario for enviado com sucesso)
        const modal = document.querySelector("#abrirModal");
        const btnAbrir = document.querySelector("#button");
        const btnFechar = document.querySelector("#fecharModal");
        btnAbrir.onclick = function () {
            modal.style.display = "block";
        }
        btnFechar.onclick = function () {
            modal.style.display = "none";
        }

    </script>
</body>

</html>

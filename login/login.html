<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../login//recursos/styles/styleLogin.css">
    <title>Document</title>
</head>
<body>
     <section class="login">
        <div id="abrirSectionLogin" class="abrirSectionLogin">
            <header class="cabecalho">
                <img width="60" height="60" src="https://img.icons8.com/pulsar-gradient/48/user-male-circle.png" alt="user-male-circle"/>

            </header>
            <hr>
            <div class="formulario">
                <h1 class="titulo-sessao">Login</h1>
                <div class="conteudo-formulario-login">

                    <form id="fomularioLogin">
                        <div class="conteudo-formulario-label">
                            <label for="">Email</label>
                            <input class="inputFormulario" type="email" id="emailLogin" name="email" required
                                placeholder="Email">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Senha</label>
                            <input class="inputFormulario" type="password" id="senhaLogin" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="acoes-sessao">
                            <button id="button" class="btn" type="submit"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/enter-2.png" alt="enter-2"/><p>Entrar</p></div></button>
                            <button id="buttonAbrirSection" class="btn" type="button"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/petition.png" alt="petition"/><p>Cadastrar-se</p></div></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="cadastro">
        <div id="abrirSectionCadastro" class="abrirSectionCadastro">
            <header class="cabecalho">
                <img width="60" height="60" src="https://img.icons8.com/pulsar-gradient/48/user-male-circle.png" alt="user-male-circle"/>

            </header>
            <hr>
            <div class="formulario">
                <h1 class="titulo-sessao">Cadastre-se</h1>
                <div class="conteudo-formulario">

                    <form class="formCadastro" id="formCadastro">
                        <div class="conteudo-formulario-label">
                            <label for="">Nome</label>
                            <input class="inputFormulario" type="text" id="nomeCadastro" name="Nome" required
                                placeholder="Nome">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Email</label>
                            <input class="inputFormulario" type="email" id="emailCadastro" name="email" required
                                placeholder="Email">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label for="">Senha</label>
                            <input class="inputFormulario" type="password" id="senhaCadastro" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="acoes-sessao">
                            <button id="button" class="btn" type="submit"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/save.png" alt="save"/><p>Cadastrar</p></div></button>
                            <button id="buttonLogin" class="btn" type="button"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/login-rounded.png" alt="login-rounded"/><p>Login</p></div></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <script type="module" src="../instanciaAxios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.17/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../login/recursos/scripts/mainLogin.js" defer></script>
</body>
</html>

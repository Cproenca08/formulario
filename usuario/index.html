<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./recursos/styles/style.css">
    <link rel="stylesheet" href="./recursos/styles/styleCadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.17/dist/sweetalert2.min.css">

</head>

<body>
    <section>
        <div id="abrirSectionPrincipal" class="abrirSectionPrincipal">
            <header class="cabecalho">
                <button class="buttonSair" id="buttonSair"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/exit.png" alt="exit"/><p>Sair</p></div></button>
                <h1 id="nomeUsuario">nome</h1>
                <img width="40" height="40" id="imagemXML" />
            </header>
            <hr>
            <div class="formulario">
                <h3 class="titulo-sessao">Formulário de cadastro de pessoas: </h3>
                <div class="conteudo-formulario">

                    <form action="">
                        <div class="conteudo-formulario-label">
                            <label >Nome</label>
                            <input class="inputFormulario" type="text" id="nome" name="Nome" required
                                placeholder="Nome">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >CPF</label>
                            <input class="inputFormulario" type="text" id="cpf" name="cpf" required
                                placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric"
                                maxlength="14">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Email</label>
                            <input class="inputFormulario" type="email" id="email" name="email" required
                                placeholder="Email">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Data de nascimento</label>
                            <input class="inputFormulario" type="date" id="data" name="data" required>
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Teleone</label>
                            <input class="inputFormulario" type="tel" id="telefone" placeholder="(11) 99999-9999"
                                maxlength="15" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" required>
                        </div>
                        <hr>
                        
                        <label class="titulo-sessao" >Endereço</label>
                        <label class="titulo-sessao" ></label>
                        <div class="conteudo-formulario-label">
                            
                            <label  id="cepLabel">CEP</label>
                            <input class="inputFormulario" type="text" id="cep" name="CEP" placeholder="00000000"
                                maxlength="8" required>
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Cidade</label>
                            <input class="inputFormulario" type="text" id="cidade" name="Bairro" required
                                placeholder="Cidade">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >UF</label>
                            <input class="inputFormulario" type="text" id="uf" name="Bairro" required
                                placeholder="UF">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Bairro</label>
                            <input class="inputFormulario" type="text" id="bairro" name="Bairro" required
                                placeholder="Bairro">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Rua</label>
                            <input class="inputFormulario" type="text" id="rua" name="Endereço" required
                                placeholder="Rua">
                        </div>
                        <div class="conteudo-formulario-label">
                            <label >Numero</label>
                            <input class="inputFormulario" type="number" id="numero" name="Numero" required
                                placeholder="Numero">
                        </div>


                        <div class="acoes-sessao">
                            <button id="button" class="btn" type="submit"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/save.png" alt="save"/><p>Salvar</p></div> </button>
                            <button id="buttonAbrirSection" class="btn" type="button"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/guest-male.png" alt="guest-male"/><p>Usuários cadastrados</p></div></button>                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="listar-usuarios" id="listar-usuarios">
        <div class="abrirSection" id="abrirSection">
            <!-- inicio container cards usuario -->
            <div class="possicao-cards">
                <div class="pesquisa-usuarios">
                    <h3>Pesquise os usuarios cadastrados</h3>
                    <input class="inputPesquisa" id="inputPesquisa" type="text"
                        placeholder="Digite o CPF do usuario: "><button id="btnPesquisa" type="submit"><img width="20"
                            height="20" src="https://img.icons8.com/ios/50/search-more.png"
                            alt="search-more" /></button>
                </div>
                <div class="container-usuarios-cadastrados">
                    <!-- inicio cards usuarios -->
                    <!-- fim cards usuarios -->
                </div>
            </div>
            <!-- fim container cards usuario -->
            <!-- inicio modal formulario -->
            <div class="modal-formulario">
                <div class="abrir-modal-editar" id="abrirModalEditar">
                    <div class="conteudo-modal-editar">
                        <form class="formularioEditar">
                            <div class="conteudo-formulario-label">
                                <label >Nome</label>
                                <input class="inputFormularioEditar" type="text" id="nomeEditar" name="Nome" required
                                    placeholder="Nome">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >CPF</label>
                                <input class="inputFormularioEditar" type="text" id="cpfEditar" name="cpf" required
                                    placeholder="999.999.999-99" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" inputmode="numeric"
                                    maxlength="14">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Email</label>
                                <input class="inputFormularioEditar" type="email" id="emailEditar" name="email" required
                                    placeholder="Email">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Data de nascimento</label>
                                <input class="inputFormularioEditar" type="date" id="dataEditar" name="data" required>
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Teleone</label>
                                <input class="inputFormulario" type="tel" id="telefoneEditar"
                                    placeholder="(11) 99999-9999" maxlength="16" pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                                    required>
                            </div>
                            <hr>
                            <div class="conteudo-formulario-label">
                                <label class="titulo-sessao" >Endereço</label>
                                <label >CEP</label>
                                <input class="inputFormularioEditar" type="text" id="cepEditar" name="CEP"
                                    placeholder="00000000" maxlength="8" required>
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Cidade</label>
                                <input class="inputFormularioEditar" type="text" id="cidadeEditar" name="Bairro"
                                    required placeholder="Cidade">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Uf</label>
                                <input class="inputFormularioEditar" type="text" id="ufEditar" name="Bairro"
                                    required placeholder="UF">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Bairro</label>
                                <input class="inputFormularioEditar" type="text" id="bairroEditar" name="Bairro"
                                    required placeholder="Bairro">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Rua</label>
                                <input class="inputFormularioEditar" type="text" id="ruaEditar" name="Endereço" required
                                    placeholder="Rua">
                            </div>
                            <div class="conteudo-formulario-label">
                                <label >Numero</label>
                                <input class="inputFormularioEditar" type="number" id="numeroEditar" name="Numero"
                                    required placeholder="Numero">
                            </div>


                            <div class="acoes-sessao">
                                <button id="buttonModalEditar" class="btn" type="submit"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/save.png" alt="save"/><p>Salvar</p></div></button>
                                <button id="fecharModalEditar" class="btn" type="button"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/close-window.png" alt="close-window"/><p>Fechar</p></div></button>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <footer class="voltarSection">
                <button class="btn" id="voltarSection"><div class="btn-salvar"><img width="25" height="25" src="https://img.icons8.com/pulsar-gradient/48/logout-rounded-left.png" alt="logout-rounded-left"/><p>Voltar</p></div></button>
            </footer>
            <!-- fim modal formulario -->
        </div>

    </section>

    <!-- script api -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../instanciaAxios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.17/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./recursos/scripts/main.js"></script>
</body>

</html>
